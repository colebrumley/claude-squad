name: enumerate
prompt: ENUMERATE_PROMPT_JSON
cases:
  - id: simple-feature
    description: "Basic feature with 2 requirements"
    input:
      spec: |
        # Greeting Feature
        Create a greet(name) function.
        ## Requirements
        1. Return "Hello, {name}!"
        2. Handle empty name by returning "Hello, stranger!"
    grade:
      criteria:
        - "Creates at least 2 tasks"
        - "Tasks have clear titles and descriptions"
        - "Tasks are appropriately scoped (5-20 iterations)"
      rubric: |
        5: All criteria met, tasks are well-scoped and specific
        4: All criteria met with minor issues in scoping
        3: Most criteria met, tasks could be more specific
        2: Missing tasks or poor scoping
        1: Major gaps in task identification

  - id: multi-file-feature
    description: "Feature requiring multiple files"
    input:
      spec: |
        # User Profile System
        Add a user profile feature.
        ## Requirements
        1. Create User model with name, email, avatar
        2. Create UserService with CRUD operations
        3. Add validation for email format
        4. Write unit tests for all components
    grade:
      criteria:
        - "Identifies model, service, and test tasks"
        - "Correct dependency ordering (model before service)"
        - "Tasks have realistic iteration estimates"
      rubric: |
        5: Complete task breakdown with proper deps and estimates
        4: Good breakdown with minor dependency issues
        3: Missing some tasks or incorrect dependencies
        2: Significant gaps in task identification
        1: Major gaps or incorrect structure

  - id: edge-case-minimal
    description: "Minimal spec with single requirement"
    input:
      spec: |
        # Add README
        Create a README.md file with project description.
    grade:
      criteria:
        - "Creates exactly 1 task"
        - "Task is appropriately scoped"
        - "No unnecessary sub-tasks created"
      rubric: |
        5: Single well-scoped task created
        4: Single task with minor over-scoping
        3: Appropriate number of tasks
        2: Over-decomposed into too many tasks
        1: Completely wrong decomposition
